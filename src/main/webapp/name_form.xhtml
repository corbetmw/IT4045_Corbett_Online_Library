<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html" xmlns:f = "http://java.sun.com/jsf/core"><f:view>
    <h:form>
    <h:outputLabel>Enter First and Last Name: </h:outputLabel>

    <h:inputText value="#{nameForm.name}" required="true">
    <f:validator validatorId="NewNameValidator"></f:validator>
    </h:inputText><br></br>

    <h:outputLabel>Enter Car: </h:outputLabel><h:inputText value="#{nameForm.car}" required="true"/><br></br>
    <h:commandButton value="Submit" action="#{nameForm.submit()}" />
    <br></br>
    <br></br>

        <h:messages />
    <h:outputText value="#{nameForm.name}" /><br/>
    <h:outputText value="#{nameForm.car}" />
    </h:form>


</f:view>
</html>
