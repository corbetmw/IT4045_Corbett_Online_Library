<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Online Library</title>
    <meta name="author" content="The Author"></meta>
</h:head>

<!-- Add 50px padding top to the body for the navbar -->
<h:body style="padding-top: 50px; padding-bottom: 20px;">
    <ui:insert name="commonNavbar">
        <ui:include src="template/common/commonNavbar.xhtml"/>
    </ui:insert>
    <b:jumbotron>
        <b:container>
            <h4>Welcome to the Online Library!</h4>

        </b:container>
        <b:row>
            <b:column col-md="2">
            </b:column>
            <b:column col-md="8">
                <b:panel title="Your Checked Out Books" collapsible="true" style="width:70%;margin:auto;">
                       <h:outputText value="You have no checked out books"/>
                </b:panel>
                <b:panel title="All Books You've Read" collapsible="true" style="width:70%;margin:auto;">
                       <h:outputText value="You haven't read any books"/>
                </b:panel>
            </b:column>
            <b:column col-md="2">
            </b:column>
        </b:row>
    </b:jumbotron>
    <b:container>
        <hr/>
        <ui:insert name="footer">
            <ui:include src="template/common/footer.xhtml"/>
        </ui:insert>
    </b:container>

</h:body>
</html>
