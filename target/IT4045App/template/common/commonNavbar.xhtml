<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
>
    <b:navBar brand="Online Library" brandHref="home.xhtml" inverse="true" fixed="top">
        <h:form styleClass="navbar-form navbar-right" rendered="#{login.getUser() == null}">
            <div class="form-group">
                <b:inputText value="#{login.userName}" placeholder="Email" fieldSize="sm"/>
            </div>
            <div class="form-group">
                <b:inputSecret value="#{login.password}" placeholder="Password" fieldSize="sm"/>
            </div>
            #{' '}
            <b:commandButton action="#{login.login()}" value="Sign in" look="success" icon="chevron-right" iconAlign="right"/>
            #{' '}
            <b:commandButton action="a" value="Create Account" look="info" icon="fa-user" iconAlign="right"/>
        </h:form>
        <b:navbarLinks styleClass="navbar-right">
            <b:dropMenu value="#{login.getUser().userName}" rendered="#{login.getUser() != null}">
                <b:navLink value="Browse Catalog" href="#"></b:navLink>
                <b:navLink value="My Dashboard" href="#"></b:navLink>
                <b:navLink></b:navLink>
                <b:navLink header="Account"></b:navLink>
                <b:navLink value="My Profile" href="#"></b:navLink>
                <b:navLink value="Logout" href="#"></b:navLink>
            </b:dropMenu>
        </b:navbarLinks>
    </b:navBar>
</html>
